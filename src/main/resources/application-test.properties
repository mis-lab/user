# 项目名称spring.application.name=userSystem# mybatis配置mybatis.mapper-locations=classpath:mappers/*.xmlmybatis.configuration.cache-enabled=truemybatis.configuration.call-setters-on-nulls=true# 测试数据库配置spring.datasource.url=jdbc:h2:mem:;MODE=MYSQL;spring.datasource.driver-class-name=org.h2.Driverspring.datasource.username=saspring.datasource.password=spring.datasource.data=classpath:h2/data-prepare.sqlspring.datasource.schema=classpath:h2/schema.sqlspring.datasource.sql-script-encoding=utf-8